							<script>
 
  			 var places = [
              {
                name: "Eastern Naval Command",
				nam: "https://en.wikipedia.org/wiki/Eastern_Naval_Command",
                location: {
                  latitude: 17.686816,
                  longitude: 83.218482
                }
              },
              {
                name: "INAS 342",
				nam: "https://en.wikipedia.org/wiki/INAS_342",
                location: {
                  latitude: 8.948411,
                  longitude:76.273979
                }
              }
			  ,
              {
                name: "INAS 343",
                nam: "https://en.wikipedia.org/wiki/INAS_343",
				location: {
                  latitude: 21.641707,
                  longitude:69.629265
                }
              }
			  ,
              {
                name: "Southern Naval Command",
                nam: "https://en.wikipedia.org/wiki/Southern_Naval_Command",
				location: {
                  latitude: 9.931233,
                  longitude:76.267304
                }
              }
			  ,
              {
                name: "Western Naval Command",
                nam: "https://en.wikipedia.org/wiki/Western_Naval_Command",
				location: {
                  latitude: 19.075984,
                  longitude: 72.877656
                }
              }
			  
            ]
		
             var canvas = d3.select("#chartdiv50")
                            .append("svg")
                            .attr("viewBox", "0 0 " + (1050-20) + " " +(750-30))
    .attr("preserveAspectRatio", "xMidYMid meet")
 .append("g")
          .attr("transform","translate("+(0)+","+(-5)+")")	;
	
								
var data;
d3.json("test.json", function(error, swiss) {
  if (error) throw error;

  var cantons = topojson.feature(swiss, swiss.objects.india);
  
  			//svg.call(tip);
			var group=canvas.selectAll("g")
				.data(cantons.features)
				.enter()
				.append("g");
							 
							 
				var tip = d3.tip()
							.attr('class', 'd3-tip')
							.offset([200, 0])
							//.style("left", "300px")
							//.style("top", "400px")
							.html(function(d) {
								return ("<a href="+d.nam+" target='_blank'>"+d.name +"</a>");
							});
							
						canvas.call(tip);			 
                          
                var projection = d3.geo.mercator().scale(806).translate([-580,569]);
                   canvas.selectAll(".pin")
						  .data(places)
						  .enter().append("rect", ".pin")
						  .attr("width", 10)
						  .attr("height",10)
						  .attr("transform", function(d) {
							return "translate(" + projection([
							  d.location.longitude,
							  d.location.latitude
							]) + ")";
						  })
						  .on('mouseover', tip.show)
							.on('click', tip.hide);
							
                var path = d3.geo.path().projection(projection);
                              
                var areas = group.append("path")
                                    .attr("d",path)
                                    .attr("class","area")
                                    .attr("fill","steelblue");
				
				
                   
				
    });
   
      
</script>
