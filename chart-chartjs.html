							<script>
 
  			var canvas = d3.select("#chartdiv50")
			.append("svg")
			.attr("viewBox", "0 0 " + (600) + " " +(350))
    .attr("preserveAspectRatio", "xMidYMid meet")
			.append("g")
				.attr("transform", "translate(50,-127)");


		var pack = d3.layout.pack()
					.size([400, 600 - 50])
					.padding(10);
var color = d3.scale.linear()
									.domain([1,5,10,15,20,25,30])
									.range(["#ff9999","#1a8cff","#94b8b8","#33ccff","#d966ff","#666600","#664400"]);

		d3.json("mydata3.json", function  (data) {
				
				var nodes = pack.nodes(data);
	
					var tip = d3.tip()
							.attr('class', 'd3-tip')
							.offset([55, 0])
							//.style("left", "300px")
							//.style("top", "400px")
							.html(function(d) {
								return (d.name );
							})
							
						canvas.call(tip);
				var node = canvas.selectAll(".node")
					.data(nodes)
					.enter()
					.append("g")
						.attr("class","node")
						.attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")";})
						.on('mouseover', tip.show)
							.on('click', tip.hide);		
					

				node.append("circle")
					.attr("r", function (d) {return d.children ?"":d.r-40;})
					.attr("fill",function(d){return color(d.p) ;})
					.attr("opacity",0.25)
					.attr("stroke", function (d) {return d.children ? "#fff":"#ADADAD"})
					.attr("stroke-width", "1");

			
						  
				node.append("text")
				//.text(function (d) {return d.name})
				.style("font-size","10px")
				.attr("transform", "translate(-60,0)")
				.text(function (d) { return d.children ? "" : d.name}) // If the node has children then set text to nothing otherwise set the text to nam eproperties. 
		});

   
      
</script>
